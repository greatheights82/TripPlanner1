<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Trip Planner</h1>
    </header>
    <div id = "app">
      <div id = "map"></div>
      <aside>
        <div class = "panel" id="selection-panel">
          <h3>Hotels</h2>
          <select id="hotel-select">
            <option>A Hotel</option>
          </select>
          <button class="options-button" id="hotel-add">+</button>
          <h3>Restaurants</h2>
          <select id="restaurant-select"></select>
          <button class="options-button" id="restaurant-add">+</button>
          <h3>Things To Do</h2>
          <select id="activity-select"></select>
          <button class="options-button" id="activity-add">+</button>
        </div>
        <div class = "panel" id="itinerary">
          <h3>My Hotels</h2>
          <h3>My Restaurants</h2>
          <h3>My Things To Do</h2>
        </div>
      </aside>
    </div>
  </body>
</html>
